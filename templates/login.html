{% extends "base.html" %}
{% block title %}login {% endblock %}

{% block content %}
    <h2> Please enter your login details</h2>
    <form method=post action="/login">
        <p>{{ form.email.label }} {{ form.email }}</p>
        <p>{{ form.password.label }} {{ form.password }}</p>
        <p><input type=submit value=Login></p>
    </form>

{% endblock %}
